    <div class="tickets_wrapper">
        <div class="tickets_item card-1">
            <img src="img/icon/60/adult.svg" alt="adult">
            <p>Adult</p>
            <p class="tickets_price">$ 80</p>
            <div class="quantity">
                <a onclick="decreaseQuantity(1)"><i class="fa-solid fa-minus"></i></a>
                <input type="number" id="quantity-1" value="0">
                <a onclick="increaseQuantity(1)"><i class="fa-solid fa-plus"></i></a>
            </div>
        </div>
        <div class="tickets_item card-2">
            <img src="img/icon/60/student.svg" alt="adult">
            <p>Student</p>
            <p class="tickets_price">$ 75</p>
            <div class="quantity">
                <button onclick="decreaseQuantity(2)"><i class="fa-solid fa-minus"></i></button>
                <input type="number" id="quantity-2" value="0">
                <button onclick="increaseQuantity(2)"><i class="fa-solid fa-plus"></i></button>
            </div>
            <div class="tickets_info">
                <p>Full-time with ID, including international students</p>
            </div>
        </div>
        <div class="tickets_item card-3">
            <img src="img/icon/60/children.svg" alt="adult">
            <p>Children</p>
            <p class="tickets_price">$ FREE</p>
            <div class="quantity">
                <button onclick="decreaseQuantity(3)">-</button>
                <input type="number" id="quantity-3" value="0">
                <button onclick="increaseQuantity(3)">+</button>

            <div class="tickets_info">
                <p>7 and under</p>
            </div>
        </div>
        <div class="tickets_item card-4">
            <img src="img/icon/60/senior.svg" alt="adult">
            <p>Senior</p>
            <p class="tickets_price">$ 65</p>
            <div class="quantity">
                <button onclick="decreaseQuantity(4)">-</button>
                <input type="number" id="quantity-4" value="0">
                <button onclick="increaseQuantity(4)">+</button>
            </div>
            <div class="tickets_info">
                <p>65 and over with ID</p>
            </div>
        </div>

    </div>

    <div class="total-price">總價：$<span id="total-price">0</span></div>

    <script>

        function increaseQuantity(ticketType) {
            var quantityInput = document.getElementById("quantity-" + ticketType);
            quantityInput.value = parseInt(quantityInput.value) + 1;
            calculateTotal();
        }

        function decreaseQuantity(ticketType) {
            var quantityInput = document.getElementById("quantity-" + ticketType);
            if (quantityInput.value > 0) {
                quantityInput.value = parseInt(quantityInput.value) - 1;
                calculateTotal();
            }
        }

        function calculateTotal() {
            var totalPrice = 0;
            var quantities = document.querySelectorAll('input[type="number"]');

            for (var i = 0; i < quantities.length; i++) {
                var ticketType = quantities[i].id.split("-")[1];
                var quantity = parseInt(quantities[i].value);

                var price;
                switch (ticketType) {
                    case "1":
                        price = 100;
                        break;
                    case "2":
                        price = 200;
                        break;
                    case "3":
                        price = 300;
                        break;
                    case "4":
                        price = 400;
                        break;
                    default:
                        price = 0;
                        break;
                }

                totalPrice += price * quantity;
            }

            document.getElementById("total-price").textContent = totalPrice;
        }
    </script>
